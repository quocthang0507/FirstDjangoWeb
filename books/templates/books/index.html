<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My books</title>
	</head>
	<body>
		{% if latest_book_list %}
			<ul>
				{% for book in latest_book_list %}
			<li>
				<a href="{% url 'books:detail' book.id %}">{{book.book_title}}</a>
			</li>
				{% endfor %}
			</ul>
		{% else %}
			<p>No books are avaiable</p>
		{% endif %}
	</body>
</html>
